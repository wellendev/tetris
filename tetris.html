<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Tetris</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        canvas {
            border: 2px solid black;
            background-color: #8ad5ea;
        }

        #pontuacao {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #jogo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #proximaPecaCanvas {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="jogo">
            <div id="pontuacao">Pontuação: 0</div>
            <canvas id="tetris" width="300" height="600"></canvas>
        </div>
        <div id="proximaPecaCanvas">
            <h3>Próxima Peça</h3>
            <canvas id="proximaPeca" width="150" height="120"></canvas>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
